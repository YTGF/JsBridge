apply plugin: 'com.android.library'

version = "1.0.0"

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 28
        versionCode 1
        versionName version
        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions { // 消除lint警告
        abortOnError false
        checkReleaseBuilds false
    }
}

dependencies {
//    compileOnly project(':library_external')
//    compileOnly 'yingt.external.tencent:tbs:1.0.0-SNAPSHOT'
    compileOnly appDependence.YtX5Tbs
    implementation "com.android.support:design:28.0.0"
}

// 发布maven配置
apply plugin: 'maven'

uploadArchives {
    repositories {
        mavenDeployer {
            pom.groupId = 'yingt.core'
            pom.artifactId = "jsbridge"
            pom.version = publish.YtJsBridgeVersion
            pom.packaging = 'aar'
            repository(url: publish.repositoryUrl) {
                authentication(userName: publish.repositoryUserName, password: publish.repositoryPassword)
            }
        }
    }
}